<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shorter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
<!--         <div>
            <div class="logo">
                <img src="img/bitly.png" alt="Bitly Logo">
            </div>
        </div> -->
        <div class="content">
            <h1 id="title" class="title">Shorter</h1>
            <p><a href="http://support.bitly.com/knowledgebase/articles/76741-how-do-i-set-up-a-custom-short-domain-">Branded bitlink</a> generator for <a href="https://bitly.com" target="_blank">You Site</a>.</p>
            <div class="form">
                <input type="text" id="longurl" placeholder="Paste a link to shorten it"><button type="button" id="generate">Shorten</button>
                <label id="error" class="error"></label>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#generate').click(function () {
                $('#longurl').removeClass('error');
                $('#error').text('');

                var url = $('#longurl').val();

                $.get('/short?url=' + url)
                .success(function (data) {
                    $('#shorturl').val(data).focus();
                })
                .error(function (jqXHR) {
                    $('#error').text(jqXHR.responseJSON.status_txt);
                    $('#longurl').addClass('error');
                });
            });

            $('#shorturl').on('focus', function () {
                $(this).select();
            });

            $('#copy').click(function () {

            });
        });
    </script>
</html>
